    <script>
      function addHoverEffect() {
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach((row) => {
          row.addEventListener("mouseover", () => {
            const imgs = row.querySelectorAll("img");
            imgs.forEach((img) => {
              const originalSrc = img.getAttribute("src");
              const newSrc = img.classList.contains("check")
                ? "https://webbshop24.se/wp-content/uploads/2024/04/ikon-check.png"
                : "https://webbshop24.se/wp-content/uploads/2024/04/ikon-x.png";
              img.setAttribute("data-original-src", originalSrc);
              img.setAttribute("src", newSrc);
            });
          });

          row.addEventListener("mouseout", () => {
            const imgs = row.querySelectorAll("img");
            imgs.forEach((img) => {
              const originalSrc = img.getAttribute("data-original-src");
              img.setAttribute("src", originalSrc);
            });
          });
        });
      }

      // Call the function to add hover effect to all rows
      document.addEventListener("DOMContentLoaded", addHoverEffect);
    </script>
